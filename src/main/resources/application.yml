---
server:
  port: 8088
spring:
  security:
    basic:
      enabled: true
    user:
      name: ${username}
      password: ${password}
  cloud:
    bus:
      enabled:
    config:
      server:
        encrypt:
          enabled: false
        git:
          uri: https://github.com/MildoCentaur/app-configurations
          search-paths:
            - 'posts'
            - 'challenges'
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

